<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">
  <mat-toolbar color="primary" class="example-toolbar">
    <button mat-icon-button style="background: #673ab7; border: #673ab7" (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
    <h1 class="example-app-name">{{ 'fucktorio' | translate }}</h1>
  </mat-toolbar>

  <mat-sidenav-container class="example-sidenav-container"
                         [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <mat-sidenav #snav [opened]="true" [mode]="mobileQuery.matches ? 'over' : 'side'"
                 [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
      <mat-nav-list>
        <a mat-list-item *ngFor="let nav of fillerNav" routerLink="{{nav.route}}">{{ nav.text | translate }}</a>
        <button style="border-top: #bebebe 1px solid" mat-list-item mat-button [matMenuTriggerFor]="menu">{{ 'language' | translate }}</button>
        <mat-menu #menu="matMenu" style="border-top: black solid 1px">
          <button (click)="changeLanguage('en')" mat-menu-item>{{ 'en-language' | translate }}</button>
          <button (click)="changeLanguage('ua')" mat-menu-item>{{ 'ua-language' | translate }}</button>
        </mat-menu>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <div style="padding: 20px">
        <router-outlet class="container"></router-outlet>
      </div>

    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
